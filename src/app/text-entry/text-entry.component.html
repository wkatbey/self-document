<div class="row">
  <div class="col-lg-12">
    <div class="text-center">
      <textarea cols="60" rows="20" [(ngModel)] = "postEntry.textValue"></textarea>
    </div>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-5">
    <div class="text-right">
      <button type="button" 
        class="button-outline-black button-submit-entry" 
        (click)="submitPost()"
        >Submit Entry</button>
    </div>
  </div>
</div>
<div *ngIf="displayPostsView">
  <app-posts [postList] = "postList"></app-posts>
</div>
